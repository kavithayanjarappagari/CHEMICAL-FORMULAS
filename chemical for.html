<body style="background-color:lightyellow">
<h1 style="color:red;text-align:center"><u><b>CHEMICAL FORMULAS</b></u></h1>
<h2 style="color:blue;">1.C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>+6O<sub>2</sub>=6CO<sub>2</sub>
<h2 style="color:maroon;">2.Fe<sub>2</sub>O<sub>3</sub>+3H<sub>2</sub>SO<sub>4</sub>=Fe<sub>2</sub>(SO<sub>4</sub>)<sub>3</sub>+3H<sub>2</sub>O<h2>
<h2 style="color:orange;">3.2C<sub>2</sub>H<sub>6</sub>+7O<sub>2</sub>=4CO<sub>2</sub>+6H<sub>2</sub>O</h2>
<h2 style="color:brown;">4.2H<sub>2</sub>+O<sub>2</sub>=2H<sub>2</sub>O</h2>
<h2 style="color:purple;">5.Na<sub>3</sub>pO<sub>4</sub>+Mgcl<sub>2</sub>=Nacl+Mg(pO<sub>4</sub>)<sub>2</sub></h2>
<h2 style="color:olive;">6.NH<sub>3</sub>+O<sub>2</sub>=H<sub>2</sub>2O+NO</h2>
<h2 style="color:navy;">7.C<sub>3</sub>H<sub>8</sub>+O<sub>2</sub>=CO<sub>2</sub>+H<sub>2</sub>O</h2>
<h2 style="color:green;">8.CuSO<sub>4</sub>+KCN=Cu(CN)<sub>2</sub>+K<sub>2</sub>SO<sub>4</sub></h2>
<h2 style="color:cyan;">9.BaCO<sub>3</sub>+HNO<sub>3</sub>=Ba(NO<sub>3</sub>)<sub>2</sub>+CO<sub>2</sub>+H<sub>2</sub>O</h2>
<h2 style="color:purple;">10.PbCrO<sub>4</sub>+HNO<sub>3</sub>=Pb(NO<sub>3</sub>)<sub>2</sub>+H<sub>2</sub>CrO<sub>4</sub></h2>

</body>
